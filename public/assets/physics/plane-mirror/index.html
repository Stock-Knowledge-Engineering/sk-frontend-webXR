<html>

<head>
    <title>Mirror</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="description" content="">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript">
        window.scrollTo(0, 1);
    </script>
    <style>
        #loader {
            background-image: url("assets/2d/image/sk-loader.gif");
            background-repeat: no-repeat;
            background-color: #CAE7C1;
            background-attachment: fixed;
            background-position: center;
            width: 100;
            height: 100;
            /*animation: spin 1s linear infinite;*/
        }
        /*@keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        */
        
        .center {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        
        .a-loader-title {
            color: #FFF;
            background-color: #CAE7C1;
            font-size: 2em;
            font-style: italic;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }
    </style>
</head>

<body>
    <div class="audio">
        <audio src="" id="mainAudio" type="audio/mpeg"></audio>
    </div>
    <div id="loader" class="center">
    </div>
    <a-scene stats renderer="antialias:true" vr-mode-ui="enabled: true" loading-screen="dotsColor: #FFF; backgroundColor: #FF6961; enabled:true">

        <!-- Asset Management -->
        <a-asset>
            <a-asset-item id="player" src="3d/player.glb"></a-asset-item>
            <img id="mirror-img-01" src="2d/images/mirror-side-img.png">
            <img id="incidence-img-01" src="2d/images/incidence-side-img.png">
        </a-asset>
        <a-camera id="default_angle" camera rotation="0 90 0" position="0 1.6 0" look-controls wasd-controls>
            <a-entity id="rig" movement-controls="controls: checkpoint" checkpoint-controls="mode: animate">
                <a-entity id="mouseCursor" cursor="fuse: true; fuseTimeout: 1000" raycaster="objects: .clickable" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: white; shader: flat; opacity: 0.8" event-set__1="_event: mouseenter; color: springgreen"
                    event-set__2="_event: mouseleave; color: white" animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: 1 1 1; to: 0.5 0.5 0.5" animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 200; to: 1 1 1"
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 200; to: 1 1 1">
                </a-entity>
        </a-camera>
        </a-entity>
        <!-- -->
        <a-entity id="plane-mirror">
            <a-entity id="slide01" visible="true">
                <a-entity id="reflection-line" rotation="0 0 0 " position="0 0 0" visible="true">
                    <a-entity geometry="primitive:cylinder; radius:0.01" material="color: #8262AA; opacity: 0.8" position="0 0 -3.15" rotation="0 0 90" scale="1 3.6 1"></a-entity>
                    <a-entity geometry="primitive:cylinder; radius:0.01" material="color: #88C877; opacity: 0.8" position="0 0 -2.85" rotation="0 0 90" scale="1 3.6 1"></a-entity>
                    <a-entity geometry="primitive:cylinder; radius:0.01" material="color: #F7F05C; opacity: 0.8" position="0 0.8 -3.3" rotation="0 0 90" scale="1 3.8 1"></a-entity>
                    <a-entity geometry="primitive:cylinder; radius:0.01" material="color: #F68D50; opacity: 0.8" position="0 0.8 -2.7" rotation="0 0 90" scale="1 3.8 1"></a-entity>
                </a-entity>

                <a-entity id="mirror" rotation="0 0 0" position="0 0 0">
                    <a-entity id="mirror-side" gltf-model="#player" scale="0.2 0.2 0.2" position="2 0 -3" rotation="0 -90 0">
                        <a-entity class="clickable" id="mirror-btn-slide01" geometry="primitive: sphere; radius:0.5" material="color: #88C877; opacity: 0.5" position="0 6.5 1"></a-entity>
                        <a-image src="#mirror-img-01" id="mirror-slide01" position="0 10 0" rotation="0 90 0" width="2.5" height="1" visible="false"></a-image>
                    </a-entity>
                </a-entity>

                <a-entity id="incidence" rotation="0 0 0" position="0 0 0">
                    <a-entity id="incidence-side" gltf-model="#player" scale="0.2 0.2 0.2" position="-2 0 -3" rotation="0 90 0">
                        <a-entity class="clickable" id="incidence-btn-slide01" geometry="primitive: sphere; radius:0.5" material="color: #F68D50; opacity: 0.5" position="0 6.5 1"></a-entity>
                        <a-image src="#incidence-img-01" id="incidence-slide01" position="0 10 0" rotation="0 -90 0" width="2.5" height="1" visible="false"></a-image>
                    </a-entity>
                </a-entity>
            </a-entity>
            <!-- -->
            <a-entity id="slide02" visible="false">
                <a-entity id="mirror" rotation="0 0 0" position="0 0 0">
                    <a-entity id="mirror-side" gltf-model="#player" scale="0.2 0.2 0.2" position="2 0 -3" rotation="0 -90 0">
                        <a-entity class="clickable" id="mirror-btn-slide02" geometry="primitive: sphere; radius:0.5" material="color: #88C877; opacity: 0.5" position="0 6.5 1"></a-entity>
                        <a-image src="#mirror-img-01" id="" position="0 10 0" rotation="0 90 0" width="2.5" height="1" visible="true"></a-image>
                    </a-entity>
                </a-entity>

                <a-entity id="mirror" rotation="0 0 0" position="0 0 0">
                    <a-entity id="mirror-side" gltf-model="#player" scale="0.2 0.2 0.2" position="-2 0 -3" rotation="0 90 0">
                        <a-entity class="clickable" id="incidence-btn-slide02" geometry="primitive: sphere; radius:0.5" material="color: #F7F05C; opacity: 0.5" position="0 6.5 1"></a-entity>
                        <a-image src="#incidence-img-01" id="" position="0 10 0" rotation="0 -90 0" width="2.5" height="1" visible="true"></a-image>
                    </a-entity>
                </a-entity>

                <a-entity class="clickable" id="gray-btn-slide02" geometry="primitive:sphere; radius:0.1" material="color:#FFFFFF;opacity: 0.5" position="0.5 0.8 -3"></a-entity>
            </a-entity>
            <!-- -->
            <a-entity id="slide03" visible="false">
                <a-entity id="mirror" rotation="0 0 0" position="0 0 0">
                    <a-entity id="mirror-side" gltf-model="#player" scale="0.2 0.2 0.2" position="2 0 -3" rotation="0 -90 0">
                        <a-entity class="clickable" id="greenDot-btn-slide03" geometry="primitive: sphere; radius:0.5" material="color: #88C877; opacity: 0.5" position="-0.2 8.2 1"></a-entity>
                        <a-entity class="clickable" id="yelloWDot-btn-slide03" geometry="primitive: sphere; radius:0.5" material="color: #F7F05C; opacity: 0.5" position="-0.2 6 6"></a-entity>
                        <a-entity class="clickable" id="redDot-btn-slide03" geometry="primitive: sphere; radius:0.5" material="color: #F1696B; opacity: 0.5" position="0 0 4"></a-entity>
                        <a-image src="#incidence-img-01" id="" position="0 10 0" rotation="0 -90 0" width="2.5" height="1" visible="false"></a-image>
                    </a-entity>
                </a-entity>

                <a-entity id="mirror" rotation="0 0 0" position="0 0 0">
                    <a-entity id="mirror-side" gltf-model="#player" scale="0.2 0.2 0.2" position="-2 0 -3" rotation="0 90 0">
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-entity>
        <!-- -->

        <a-entity id="lighting" rotation="0" position="0">
            <!--a-entity light="type:directional; intensity:0.6; color:#00E6FF" position="1.4 3.6 -5"></a-entity>
            <a-entity light="type:point; intensity:0.3; color:#00E6FF" position="1.4 3.6 -5"></a-entity>
            <a-entity light="type:point; intensity:1; color:#FF1818" position="1.4 3.6"></a-entity>
            <a-entity light="type:point; intensity:0.5; color:#FFF"></a-entity-->
            <a-entity light="type:point; intensity:1; color:#FFF" position="0 3 0"></a-entity>
            <a-sky color="gray"></a-sky>
        </a-entity>
    </a-scene>
</body>

</html>
