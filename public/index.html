<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stock Knowledge</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
    <script type="text/javascript" src="js/main.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFF;
        }
        
        section #center {
            position: relative;
            width: 100%;
            animation: float 3s linear infinite;
            border: none;
        }
        
        section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @keyframes float {
            0% {
                transform: translatey(0px);
            }
            50% {
                transform: translatey(-20px);
            }
            100% {
                transform: translatey(0px);
            }
        }
        
        .nav-link {
            font-size: 28px;
            color: #000;
            font-family: 'Roboto Mono', monospace;
            font-weight: lighter;
        }
        
        #nav-1:hover {
            color: #FF6961;
            font-weight: 500;
        }
        
        #nav-2:hover {
            color: #89C86E;
            font-weight: 500;
        }
        
        #nav-3:hover {
            color: #7CC0EA;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <section>
        <img id="scale-img" src="img/1.png" data-speed="-5" class="layer">
        <img src="img/2.png" data-speed="5" class="layer">
        <img src="img/3.png" data-speed="2" class="layer">
        <img src="img/4.png" data-speed="6" class="layer">
        <img src="img/5.png" data-speed="8" class="layer">
        <img src="img/6.png" data-speed="-2" class="layer">
        <img src="img/7.png" data-speed="4" class="layer">
        <img src="img/8.png" data-speed="-9" class="layer">
        <img src="img/9.png" data-speed="6" class="layer">
        <img src="img/10.png" data-speed="-5" class="layer">
        <img src="img/11.png" data-speed="-5" class="layer">
        <img src="img/12.png" data-speed="-5" class="layer">
        <img src="img/logo.png" id="center">
    </section>
    <section id="navigation-bar">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" id="nav-1" href="/login">LOGIN</a>
                        <a class="nav-link" id="nav-2" href="">DOCUMENTATION</a>
                        <a class="nav-link" id="nav-3" href="">ABOUT US</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <script type="text/javascript">
        document.addEventListener('mousemove', parallax);

        function parallax(e) {
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed');

                const x = (window.innerWidth - e.pageX * speed) / 100;
                const y = (window.innerHeight - e.pageY * speed) / 100;


                layer.style.transform = `translateX(${x}px)`
            });
        }

        // Offline Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('js/main.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    //console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
</body>

</html>
